  $(function() {
  	$.ajax({
		 url:'/smartdp/album-list-Photo.action',
		 dataType:'json',
		 success:function(data){
	
			 for(var i=0;i<data.length;i++){
				 $('.ad-thumb-list').append('<li><a href="'+data[i]+'"><img style="width:60px;height:60px;" class="image'+i+'" src="'+data[i]+'" /></a></li>');
			 }
			 
			 var galleries = $('.ad-gallery').adGallery();
		 }
	});
    
  });
  </script>
