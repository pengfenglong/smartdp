<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<title>jBrowser</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="style/index.css" rel="stylesheet" type="text/css" />

<script src="source/script/JavaScriptExtend-0.0.1.js"></script>
<script src="source/script/jQuery-1.7.2.min.js"></script>
<script src="source/script/jBrowser.js"></script>

</head>

<body>

	<div id="main">
	
		<div id="head">
		
			<div class="head-oper">
						
				<a href="javascript:;" onfocus="this.blur()" title="返回" class="back"></a>
				<a href="javascript:;" onfocus="this.blur()" title="前进" class="next"></a>
			
			</div>
			
			<div class="address">
				
				<div class="ico"><img /></div>

				<form>

					<input type="text" id="url" value="jBrowser:Home" onfocus="this.select();" />
				
					<div class="search" title="搜索"></div>

					<div class="refresh" title="刷新"></div>

					<div class="Esc" title="停止"></div>

				</form>
		
			</div>
		
			<div class="page-oper">
			
				<a href="javascript:;" onfocus="this.blur()" title="主页" class="home-page"></a>
				<a href="javascript:;" onfocus="this.blur()" title="收藏夹" class="favorites"></a>
				<a href="javascript:;" onfocus="this.blur()" title="设置" class="tools"></a>

			</div>

		</div>
	
		<div id="label">
		
			<ul>
			
				<li>
					<div class="ico"><img /></div>
					<div class="label-title">浏览网页</div>
					<div class="close" title="关闭选项卡"></div>
				</li>
				
				<li class="new" title="新建选项卡"></li>
			
			</ul>
		
		</div>
	
		<div id="body"><iframe id="iframe" name="iframe" frameborder="0" width="100%" height="100%"></iframe></div>
	
		<div id="bottom"></div>
	
	</div>
	
</body>

</html>
