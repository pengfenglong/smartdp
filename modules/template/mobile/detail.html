<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel styling - jQuery Mobile Demos</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/tools.js"></script>
	<script type="text/javascript">
		$(function(){
			var channelId = $.getUrlParam('channelId');
			var articleIndex = $.getUrlParam('articleIndex');
			$.get('data/'+channelId+'.json',function(data){
				var articles = eval('('+data+')');
				$('#content').html(articles[articleIndex].content);
			});
		})
	</script>
</head>
<body>
	<div data-role="header" data-theme="c">
		<h1>商品详情</h1>
		<a href="#" onclick="window.history.back();" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">返回列表</a>
	</div>
	<div data-role="content" id="content">
	</div>
</body>
<script src="js/jquery.mobile-1.3.2.js"></script>
</html>
