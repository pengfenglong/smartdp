<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel styling - jQuery Mobile Demos</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function(){			
			var s = [];
			for(var i=0;i<channels.length;i++){
				s.push('<div data-role="collapsible">');
				s.push('<h3>'+channels[i].name+'</h3>');
				if(channels[i].children){
					s.push('<ul data-role="listview">');
					for(var j=0;j<channels[i].children.length;j++){
						s.push('<li><a href="#" onclick="window.location.href=\''+channels[i].children[j].file+'?channelId='+channels[i].children[j].id+'\'">'+channels[i].children[j].name+'</a></li>');
					}
					s.push('</ul>');
				}
				s.push('</div>');
			}
			$('#collapsible-set').html(s.join(''));					
		})
		</script>
</head>
<body>
    <div data-role="content">
          <div id="collapsible-set" data-role="collapsible-set" data-inset="false" data-iconpos="right" data-theme="b" data-content-theme="d">
		  </div>
    </div>
</body>
<script src="js/jquery.mobile-1.3.2.js"></script>
</html>
