<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel styling - jQuery Mobile Demos</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/tools.js"></script>
	<script type="text/javascript">
		$(function(){
			var channelId = $.getUrlParam('channelId');
			$.get('data/'+channelId+'.json',function(data){
				var articles = eval('('+data+')');
				if(articles && articles.length > 0){
					for(var i=0;i<articles.length;i++){
						$('#listview').append('<li><a href="#" onclick="window.location.href=\'detail.html?channelId='+channelId+'&articleIndex='+i+'\'">'+articles[i].title+'</a></li>');
					}			
				}
				$.getScript('js/jquery.mobile-1.3.2.js');
			});
		})
	</script>
</head>
<body>
	<div data-role="header" data-theme="c">
		<h1>商品列表</h1>
		<a href="#" onclick="window.history.back();" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">返回菜单</a>
	</div>
	<div data-role="content">
		<ul id="listview" data-role="listview">
		</ul>
	</div>
</body>
</html>
