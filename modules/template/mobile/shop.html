<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel styling - jQuery Mobile Demos</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		(function($) {
			$.getUrlParam = function(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if (r != null){
					return unescape(r[2]);
				}
				return null;
			}
		})(jQuery);
		$(function(){
			$.ajax({
			  url: 'data/'+$.getUrlParam('channelId')+'.json',
			  dataType: 'script',
			  success: function(){
				var s = [];
				s.push('<div data-role="header" data-theme="c">');
				s.push('	<h1>商品</h1>');
				s.push('	<a href="#" onclick="window.location.href=\'index.html\'" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">返回菜单</a>');
				s.push('</div>');
				s.push('<div data-role="content">');
				s.push('	<ul id="listview" data-role="listview">');
				if(articles){
					for(var i=0;i<articles.length;i++){
						s.push('<li>'+articles[i].title+'</li>');
					}
				}				
				s.push('	</ul>');
				s.push('</div>');
				$('body').html(s.join(''));
				$.getScript('js/jquery.mobile-1.3.2.js');
			 },
			 error:function(){
				var s = [];
				s.push('<div data-role="header" data-theme="c">');
				s.push('	<h1>商品</h1>');
				s.push('	<a href="#" onclick="window.location.href=\'index.html\'" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">返回菜单</a>');
				s.push('</div>');
				s.push('<div data-role="content">');
				s.push('	<ul id="listview" data-role="listview">');
				s.push('	</ul>');
				s.push('</div>');
				$('body').html(s.join(''));
				$.getScript('js/jquery.mobile-1.3.2.js');
			 }
			});
		})
	</script>
</head>
