<script>
	var site = $.getUrlParam('site');
	var contextPath = $.getContextPath();
	$.ajax({
		//url:contextPath+'/cmsdata/'+site+'/channels.json',
		url:contextPath+'/api/cms/list_all_channel_by_site.action?siteId='+site,
		dataType:'json',
		success:function(data){
			var s = [];
			for(var i=0;i<data.length;i++){
				if(data[i].name != '首页'){
					s.push('<li>');
					s.push('<a onclick="javascript:displayit('+i+')"><img src="'+contextPath+data[i].icon+'"><label>'+data[i].name+'</label></a>');
					var children = data[i].children;
					if(children.length > 0){
						s.push('<ul id="menu_list'+i+'" class="menu_font" style="display: none">');
					}
					for(var j=0;j<children.length;j++){
						s.push('<li><a href="'+children[j].link+'"><img src="'+contextPath+children[j].icon+'"><label>'+children[j].name+'</label></a></li>');
					}
					if(children.length > 0){
						s.push('</ul>');
					}
					s.push('</li>');
					if(i==1){
						s.push('<li class="home"><a href="index.html?site=1"></a></li>');
					}
				}else{
					var children = data[i].children;
					var ss = [];
					ss.push('<div class="swiper-slide">');
					ss.push('<div class="content-slide">');
					for(var j=0;j<(children.length <=16 ? children.length : 16);j++){
						ss.push('<a href="./channel.html?site=1&channel='+children[j].id+'"><div class="mbg"><p class="ico"><img src="'+contextPath+children[j].icon+'" /></p><p class="title">'+children[j].name+'</p></div></a>');
					}
					ss.push('</div>');
					ss.push('</div>');
					if(children.length > 16){
						var n = Math.floor(children.length/16);
						var m = children.length%16;
						var num;
						if(m == 0){
							num = n-1;
						}else{
							num = n;
						}
						for(var tem=1;tem<=num;tem++){
							ss.push('<div class="swiper-slide swiper-slide-visible swiper-slide-active">');
							ss.push('<div class="content-slide">');
							if(tem==num){
								for(var j=0;j<( m == 0 ? 16 : m);j++){
									ss.push('<a href="./channel.html?site=1&channel='+children[tem*16+j].id+'"><div class="mbg"><p class="ico"><img src="'+contextPath+children[tem*16+j].icon+'" /></p><p class="title">'+children[tem*16+j].name+'</p></div></a>');
								}
							}else{
								for(var j=0;j<16;j++){
									ss.push('<a href="./channel.html?site=1&channel='+children[tem*16+j].id+'"><div class="mbg"><p class="ico"><img src="'+contextPath+children[tem*16+j].icon+'" /></p><p class="title">'+children[tem*16+j].name+'</p></div></a>');
								}
							}
							ss.push('</div>');
							ss.push('</div>');
						}
					}
					$('.swiper-wrapper').html(ss.join(''));
				}
			}
			$('#top_menu').html(s.join(''));
			$.getScript('./js/main.js');
		}
	});
</script>
</html>
