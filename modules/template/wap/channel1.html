<script>
	var site = $.getUrlParam('site');
	var channel = $.getUrlParam('channel');
	var contextPath = $.getContextPath();
	$.ajax({
		//url:contextPath+'/cmsdata/'+site+'/articles-'+channel+'.json',
		url:contextPath+'/api/cms/list_article_by_channel.action?channelId='+channel+'&page=1&rows=100000',
		success:function(d){
			var data = d.rows;
			for(var i=0;i<data.length;i++){
				var s = [];
				s.push('<li><a href="./article.html?article='+data[i].id+'"><div class="list-img"><b><img src="./image/1.png"></b></div>');
				s.push('<div class="list-text"><h1>'+data[i].title+'</h1><h2>'+data[i].description+'</h2></div></a></li>');
				$('#list').append(s.join(''));
			}
		}
	});
